<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Friday</title>
        <script type="module" src="js/script.js"></script>
    </head>

    <body>
        <header>
            <div class="header-container">
                <nav class="navigation">
                    <ul class="d-flex justify-content-between">
                        <li class="fs-4 align-self-center"><a><img src="resources/images/image_logo.png" alt="Friday Logo" id="logo"></a></li>
                        <li class="fs-4 align-self-center"><a>About</a></li>
                        <li class="fs-4 align-self-center"><a>Contact<img src="resources/images/instagram_logo.png" alt="Contact Icon" id="contact"></a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main> 
            <section class="banner-container">
                <h2><span>FRIDAY</span> plan your next week</h2>
                <ul>
                    <li class="fa fa-calendar"></li>
                    <li><span id="current-date"></span></li>
                </ul>
                <button type="button" id="createTask" class="btn btn-primary">Create Task</button>
            </section>

            <section class="create-task" id="create-task" style="display: none;">

                <form id="create-task-form" novalidate>
                    <div class="container-md div-taskInputColor" style="padding: 5px;">
                        <label for="InputTitle">Title</label>
                        <input type="text" class="form-control div-taskInputAreaColor" id="InputTitle" aria-describedby="titleHelp" minlength="9" maxlength="60" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="container-md border-top-0 div-taskInputColor" style="padding: 5px;">
                        <label for="InputName" class="col-auto">Assigned To:</label>
                        <div class="col-auto">
                            <select class="form-control div-taskInputAreaColor" id="InputName" aria-describedby="nameHelp" aria-placeholder="select a group member" required>
                                <option value="0">--select member--</option>
                                <option value="1">Jerry Lin</option>
                                <option value="2">Samantha Bijok</option>
                                <option value="3">Daniel Dang</option>
                            </select>
                            <span class="error" aria-live="polite"></span>
                        </div>
                    </div>
                    <div class="container-md border-top-0 div-taskInputColor" style="padding: 5px;">
                        <label for="InputDesc">Description</label>
                        <textarea class="form-control div-taskInputAreaColor" id="InputDesc" style="height: 120px;" minlength="16" required></textarea>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="container-md border-top-0 div-taskInputColor" style="padding: 5px;">
                        <label for="InputDate">Due Date:</label>
                        <input type="date" id="InputDate" class="form-control div-taskInputAreaColor" required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="container-md border-top-0 div-taskInputColor" style="padding: 5px;">
                        <label for="InputStatus">Status</label>
                        <select class="form-control div-taskInputAreaColor" id="InputStatus" aria-describedby="statusHelp" required>
                            <option value="0">--select status--</option>
                            <option value="1">To Do</option>
                            <option value="2">In Progress</option>
                            <option value="3">In Review</option>
                            <option value="4">Done</option> 
                        </select>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="row" id="btns-create-task">
                        <button id="submitTask" class="column bg-primary text-white rounded-pill">
                            Submit
                        </button>
                        <!-- Reset refreshes the webpage -->
                        <button id="resetTask" class="column bg-secondary text-white rounded-pill">
                            Reset
                        </button>
                        <button id="closeTask" class="column bg-dark text-white rounded-pill">
                            Close
                        </button>
                    </div>

                </form>
            </section>

            <section class="task-board">
                <div class="board-name">
                    <h3>Task Board</h3>
                </div>
                <div class="tasks-container">
                    <!-- bootstrap grids -->
                    <div class="container task-container">
                        <div id="card-list" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-5">
                            <!-- cards for tasks would be added programatically according to user input -->
                        </div>  
                    </div> 
                  </div>
            </section>
        </main>
        <footer>
            <ul>
                <li style="color: white">&copy Friday.com</li>
                <li>|</li>
                <li>Design   by   JerDanSam</li>
                <li>|</li>
                <li>2022</li>
            </ul>
        </footer>
    </body>
</html>
